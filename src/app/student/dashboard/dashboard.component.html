<nav class="navbar  navbar-light bg-light">
  <a class="navbar-brand" href="#" class="ml-5">
    <img src="https://www.citizen.mu/assets/template/images/xzenways.png.pagespeed.ic.jl_1WFuqz3.png" width="80" height="20" class="d-inline-block align-top" alt="">
  </a>
  <form class="form-inline mr-sm-5">
    <button mat-raised-button color="primary" (click)="Login()" *ngIf="!login">Login | SignUp</button>
    <button mat-raised-button  (click)="Logout()" *ngIf="login">Logout</button>
  </form>
</nav>
<div class="row" style="margin-top: 150px" *ngIf="!login; else quiz">
  <div class="col-sm-12 col-12 ">
    <h1 mat-dialog-title class="text-center text-info">You first need to Login for taking the 
      <img src="https://www.oliveboard.in/blog/wp-content/uploads/2017/02/Feature.jpg" height="30" width="80" height="" alt="image">
    </h1>
  </div>
</div>

<ng-template #quiz >
  <div class="row mt-4">
      <div *ngFor="let arr of arr;let color of color">
        <div class="col-sm-3 col-5 m-auto">
           <mat-card class="rounded m-3 ml-4 text-center text-info" 
                      style="width: 200px;height: 200px;cursor:pointer;background-color:rgba(252, 253, 253, 0.9);font-size:18px"
                      (click)="display(arr)"
                     >    
             <div class="mt-5">
                {{arr}}
             </div>
           </mat-card>
        </div>
    </div>
  </div>
</ng-template>
