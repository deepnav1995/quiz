<form #login="ngForm" *ngIf="login">
        <div class="row m-auto ">
          <div class="col-11 col-sm-11 ">
            <button mat-raised-button color="primary" (click)="facebook()"  ><i class="fa fa-facebook"></i>  login with facebook</button>
            <button mat-raised-button  (click)="google()"> <i class="fa fa-google-plus"></i> Sign in with google</button>
          </div>
          <div class="col-sm-1 col-1">
            <button mat-icon-button style="float:right" mat-dialog-close>
              <mat-icon class="material-icons">close</mat-icon>
            </button>
          </div>
        </div>
       <mat-dialog-content>
         <div class="row m-auto">
           <div class="col-sm-12 col-12 m-auto">
             <mat-form-field style="width:100%">
               <input type="text" matInput placeholder="Email/phone">
             </mat-form-field>
           </div>
         </div>
         <div class="row m-auto">
          <div class="col-sm-12 col-12 ">
            <mat-form-field style="width:100%">
              <input type="text" matInput placeholder="Password">
            </mat-form-field>
          </div>
        </div>
       </mat-dialog-content>
       <mat-dialog-actions>
         <div class="row m-auto"  style="width:100%">
           <div class="col-sm-12 col-12" >
             <button mat-raised-button color="primary" style="width:100%" class="mt-3">Login</button>
           </div>
         </div>
         <div class="row m-auto" style="width:100%;">
          <div class="col-sm-12 col-12">
            <button mat-raised-button class="mt-3" style="width:100%" (click)="signUp()">New user?SignUp now</button>
          </div>
        </div>
       </mat-dialog-actions>
      </form>
      
      
      
      <form #signup="ngForm" *ngIf="signup">
         <div class="row m-auto">
            <div class="col-11 col-sm-11">
                <button mat-raised-button color="primary"  (click)="socialSignIn('facebook')"><i class="fa fa-facebook"></i>  login with facebook</button>
                <button mat-raised-button  (click)="socialSignIn('google')"> <i class="fa fa-google-plus"></i> Sign in with google</button>
            </div>
            <div class="col-sm-1 col-1">
                <button mat-icon-button style="float:right" (click)="close()">
                <i class="fa fa-close"></i>
                </button>
            </div>
         </div>
         <mat-dialog-content style="margin-top:50px">
            <div class="row m-auto">
            <div class="col-sm-12 col-12 m-auto">
                <mat-form-field style="width:100%">
                <input type="text" matInput placeholder="Email/phone">
                </mat-form-field>
            </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <div class="row m-auto"  style="width:100%">
            <div class="col-sm-12 col-12" >
                <button mat-raised-button color="accent" style="width:100%" >Register</button>
            </div>
            </div>
            <div class="row m-auto" style="width:100%">
            <div class="col-sm-12 col-12">
                <button mat-raised-button  style="width:100%" (click)="Login()">Alreadry have account?Login</button>
            </div>
            </div>
        </mat-dialog-actions>
      </form>
