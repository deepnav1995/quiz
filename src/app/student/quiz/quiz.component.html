<div class="row mt-5">
  <div class="col-sm-10 col-10 m-auto">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Quiz: Javascript</mat-card-title>
        <mat-card-subtitle>Total Questions: 10 | Total Time : 15 mins
          <span style="float:right;margin-left: 400px" ><strong>Time left : 8:45 mins</strong></span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <div class="example-selected-value">Q 1: What is your favorite season ? :  {{favoriteSeason}}</div> 
          <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
              <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
              </mat-radio-button>
          </mat-radio-group>           
      </mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-raised-button color="primary" class="mt-3 ml-3">Submit</button>
            <button mat-icon-button><mat-icon class="material-icons">navigate_before</mat-icon> Previous</button>
            <button mat-icon-button >Next<mat-icon class="material-icons" >navigate_next</mat-icon></button>
        </div>
    </mat-card>
  </div>
</div>
