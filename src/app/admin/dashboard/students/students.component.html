<div class="ml-2 row">
    <div class="col-3 col-sm-3">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Student Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="nameColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: nameColumns;"></tr>
        </table> 
      
    </div> 
    <div class="col-sm-9 col-9 mr-auto">
        <mat-chip-list >
            <mat-chip class=" w-100 mt-2 mb-2">
              <h2 mat-dialog-title class="text-center w-100"> Student Name : Hydrogen</h2>
            </mat-chip>
        </mat-chip-list>
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
          
            <ng-container matColumnDef="quiz name">
              <th mat-header-cell *matHeaderCellDef> Quiz </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="quiz date">
                <th mat-header-cell *matHeaderCellDef> Quiz Date</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="infoColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: infoColumns;"></tr>
          </table>
    </div>   
</div>
