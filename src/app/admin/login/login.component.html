<div class=" row background">
  <div class="row">
  <div class="col sm-4 col-4 m-auto">
    <mat-card class="mt-5">
      <div class="row">
          <div class="col-sm-10 col-10 m-auto ">
              <mat-card-header>
                         <h3 style="color:rgb(58, 87, 87)" class="ml-5">Admin Login 
                              <mat-icon style="vertical-align:middle;color:darkslategray" class="material-icons"> 
                                 account_circle
                              </mat-icon>
                         </h3> 
              </mat-card-header> 
          </div>
      </div>
      <form>
          <mat-card-content style="margin-bottom:10px">
                  <div class="row">
                      <div class=" col-sm-12 col-12">
                          <mat-form-field style="width:100%" appearance="outline">
                              <mat-label>Email</mat-label>
                                  <input type="text" matInput placeholder="Username">
                                  <mat-icon matSuffix style="color:darkslategray" class="material-icons">email</mat-icon>
                                  <!-- <mat-error *ngIf="loginForm.controls['email'].invalid 
                                  && 
                                  loginForm.controls['email'].touched" >Email is required</mat-error> -->
                              </mat-form-field> 
                      </div>
                  </div>
                  <div class="row mb-0" >
                      <div class="col-sm-12  col-12 ">
                          <mat-form-field appearance="outline" style="width:100%">
                              <mat-label>Password</mat-label>
                                  <input type="password" matInput placeholder="Password">
                                  <mat-icon matSuffix style="color:darkslategray" class="material-icons">lock</mat-icon>
                                  <!-- <mat-error 
                                    *ngIf="loginForm.controls['password'].invalid 
                                      &&
                                      loginForm.controls['password'].touched ">password is required
                                  </mat-error> -->
                              </mat-form-field>
                      </div>
                  </div>
          </mat-card-content>
          <mat-card-actions>
              <div class="row mb-2">
                    <div class="col-sm-11 col-11 m-auto">
                      <button mat-raised-button  type="submit" value="submit"
                        style="width:100%;background-color:rgb(202, 185, 218)">Login
                      </button>
                    </div>                                     
                  </div>
                  <div class="row">
                      <div class="col-sm-11 col-11 m-auto">
                        <button mat-raised-button color="accent" type="reset" style="width:100%;background-color:gainsboro;color:black">
                          reset
                        </button>
                      </div>
                  </div>
          </mat-card-actions>
        </form>
    </mat-card>
  </div>
 </div>
</div>
